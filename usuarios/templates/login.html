{% extends 'base.html' %}

{% block 'titulo' %}Entrar{% endblock  %}

{% block 'conteudo' %}

    <div class="container">
        <br>

        {% if status == '1' %}
            <div class="alert alert-danger" role="alert">
                E-mail ou senha inválidos!
            </div>
        {% endif %}

        {% if status == '2' %}
            <div class="alert alert-danger" role="alert">
                Faça login antes de acessar o sistema.
            </div>
        {% endif %}

        <div class="row">
            <div class="col-md-3">

            </div>

            <div class="col-md">
                <h1>Entrar</h1>
                <hr>

                <form action="{% url 'valida_login' %}" method="POST">{% csrf_token %}
                    <input class="form-control" type="email" name="email" placeholder="Digite seu e-mail" />
                    <br>
                    <input class="form-control" type="password" name="senha" placeholder="Digite sua senha" />
                    <br>

                    <input class="btn btn-success" type="submit" value="Entrar" />
                    <a class="btn btn-info" href="{% url 'cadastro' %}">Cadastre-se</a>
                </form>
            </div>

            <div class="col-md-3">

            </div>
        </div>
    </div>

{% endblock %}
